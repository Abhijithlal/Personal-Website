<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Online</title>
    <link rel="stylesheet" href="calculator_style.css">

</head>

<body>
    <div class="main">
        <div class="calc">
            <div class="displayscreen">
            <input class="display_screen" type="text" id="display">
            </div>
            <div>
                <button class="clear_button" onclick="clearSrn()">Clear</button>
            </div>
            <div class="buttons">
                <button onclick="displayValue(7)" class="btn">7</button>
                <button onclick="displayValue(8)" class="btn">8</button>
                <button onclick="displayValue(9)" class="btn">9</button>
                <button onclick="displayValue('/')" class="btn">/</button>
            </div>
            <div class="buttons">
                <button onclick="displayValue(4)" class="btn">4</button>
                <button onclick="displayValue(5)" class="btn">5</button>
                <button onclick="displayValue(6)" class="btn">6</button>
                <button onclick="displayValue('*')" class="btn">x</button>
            </div>
            <div class="buttons">
                <button onclick="displayValue(1)" class="btn">1</button>
                <button onclick="displayValue(2)" class="btn">2</button>
                <button onclick="displayValue(3)" class="btn">3</button>
                <button onclick="displayValue('-')" class="btn">-</button>
            </div>
            <div class="buttons">
                <button onclick="displayValue(0)" class="btn">0</button>
                <button onclick="displayValue('.')" class="btn">.</button>
                <button onclick="displayValue('+')" class="btn">+</button>
                <button onclick="resultValue()" class="btn">=</button>
            </div>
        </div>
        <div class="writing">
            <h1 class="calc_online">Calc<span>Online</span></h1>
            <p class="para">This is a simple Calculator I made using <br> <span class="spanPara">HTML</span> and <span
                    class="spanPara">Javascript</span> <br> and styled it using <span class="spanPara">CSS</span>.</p>
        </div>
    </div>


    <script src="calculator_script.js"></script>
</body>

</html>
